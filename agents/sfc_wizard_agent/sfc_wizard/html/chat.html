<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFC Agentic Wizard</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="SFC Logo" class="header-logo">
            <b>SFC Agentic Wizard</b>
            <div class="session-info">
                <span id="sessionTimer" title="Time until session expires">--:--</span>
                <a href="#" id="refreshSession" title="Refresh session">
                    <i class="fas fa-sync-alt"></i>
                </a>
            </div>
            <button class="clear-btn" onclick="clearConversation()" title="Clear conversation">
                <i class="fas fa-broom"></i>
            </button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be populated here -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="stop-button-container" id="stopButtonContainer">
            <button class="stop-button" id="stopButton">
                <i class="fas fa-hand"></i> Stop Response
            </button>
        </div>

        <div class="input-container">
            <form class="input-form" id="messageForm">
                <input type="text" class="message-input" id="messageInput" 
                       placeholder="Initializing agent... Please wait..." 
                       maxlength="1000" autocomplete="off" disabled>
                <button type="submit" class="send-btn" id="sendBtn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
